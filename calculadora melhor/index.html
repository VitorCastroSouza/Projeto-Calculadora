<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="conteiner">
        <div>
            <input type="text" name="" id="tela">
        </div>
        <div class="colunas">
            <span id="sete" class="tecla">7</span>
            <span id="oito" class="tecla">8</span>
            <span id="nove" class="tecla">9</span>
            <span id="limpar" class="tecla">C</span>
        </div>
        <div class="colunas">
            <span id="quatro" class="tecla">4</span>
            <span id="cinco" class="tecla">5</span>
            <span id="seis" class="tecla">6</span>
            <span id="divisao" class="tecla">%</span>
        </div>
        <div class="colunas">
            <span id="um" class="tecla">1</span>
            <span id="dois" class="tecla">2</span>
            <span id="tres" class="tecla">3</span>
            <span id="multiplicar" class="tecla">X</span>
        </div>
        <div class="colunas">
            <span id="zero" class="tecla">0</span>
            <span id="soma" class="tecla">+</span>
            <span id="subtracao" class="tecla">-</span>
            <span id="igual" class="tecla">=</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
